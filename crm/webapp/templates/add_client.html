{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Add Client</h1>
    <form method="POST" action="{% url 'add_client' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary">Add Client</button>
    </form>
{% endif %}
{% endblock %}
